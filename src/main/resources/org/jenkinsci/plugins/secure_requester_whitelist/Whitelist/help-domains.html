<div>
    A space- and/or newline-separated list of domains to allow requests from.
    (Example: <code>apache.org jenkins-ci.org</code>)
    If the HTTP <code>Referer</code> header specifies a URL with a hostname matching one of these domains,
    or ending in it (e.g. <code>ci.jenkins-ci.org</code>), the request will be allowed.
</div>
